<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - CBT Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'academic-blue': '#1e3a8a',
            'academic-blue-light': '#3b82f6',
            'academic-blue-dark': '#1e40af',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">

  <div class="w-full max-w-md px-4">
    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-8">
      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-academic-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
      </div>

      <h2 class="text-2xl font-bold text-gray-900 text-center mb-2">Admin Login</h2>
      <p class="text-gray-600 text-center mb-6 text-sm">Enter your credentials to access the admin panel</p>

      <form method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input type="text" name="username" required
            class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-academic-blue focus:ring-2 focus:ring-blue-100 transition duration-200"
            placeholder="Enter your username">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input type="password" name="password" required
            class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-academic-blue focus:ring-2 focus:ring-blue-100 transition duration-200"
            placeholder="Enter your password">
        </div>

        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 p-3 rounded">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-red-700 text-sm font-medium">{{ error }}</p>
          </div>
        </div>
        {% endif %}

        <button type="submit"
          class="w-full bg-academic-blue text-white py-3 rounded-lg font-semibold hover:bg-academic-blue-dark transition duration-200 shadow-md hover:shadow-lg">
          Sign In
        </button>
      </form>

      <!-- Back to home link -->
      <div class="mt-6 text-center">
        <a href="{{ url_for('index') }}" class="text-sm text-gray-600 hover:text-academic-blue transition duration-200">
          ← Back to Home
        </a>
      </div>
    </div>

    <!-- Footer text -->
    <p class="text-center text-gray-500 text-sm mt-6">
      © 2025 CBT Practice. Admin access only.
    </p>
  </div>

</body>
</html>
