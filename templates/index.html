<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Practice - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        header a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('admin') }}">Admin</a>
    </header>

    <div class="main-container">
        <h1>Welcome to CBT Practice</h1>
        <p>Test your knowledge with randomly selected questions each time you start an exam.</p>
        <a href="{{ url_for('exam') }}" class="btn">Start Exam</a>
    </div>
</body>
</html>
