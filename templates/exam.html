<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exam - CBT Practice</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

  <div class="flex min-h-screen">
    <!-- Mobile Menu Button (only visible on mobile) -->
    <button 
      id="menuToggle" 
      class="md:hidden fixed top-4 right-4 z-50 bg-blue-500 text-white p-3 rounded-md shadow-lg hover:bg-blue-600 transition"
      aria-label="Toggle menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Overlay for mobile (only visible when sidebar is open) -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

    <!-- LEFT PANEL: Question Navigation -->
    <aside id="sidebar" class="w-1/4 bg-gray-100 border-r border-gray-300 p-4 md:static md:translate-x-0 fixed inset-y-0 left-0 transform -translate-x-full transition-transform duration-300 ease-in-out z-40 md:w-1/4 w-72 overflow-y-auto">
      <!-- Close button for mobile (only visible on mobile) -->
      <button id="closeSidebar" class="md:hidden absolute top-4 right-4 text-gray-600 hover:text-gray-800">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Questions</h2>
      <div id="questionNav" class="grid grid-cols-5 gap-2"></div>
    </aside>

    <!-- RIGHT PANEL: Main Exam Area -->
    <main class="flex-1 flex flex-col justify-between p-6">
      <header class="mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Practice Exam</h1>
        <div id="progress" class="text-gray-600 mt-1"></div>
        <div id="timer" class="text-lg font-semibold text-blue-600 mt-2">Time Left: 60:00</div>
      </header>
      <form id="examForm" method="POST" action="{{ url_for('exam') }}"></form>
        <div id="questions" class="flex-1">
          {% if questions|length == 0 %}
            <p class="text-gray-600">No questions found. Use Admin to add questions.</p>
          {% endif %}

          {% for q in questions %}
          <div class="question hidden" data-index="{{ loop.index0 }}" data-qid="{{ q.id }}">
            <p class="q-number font-semibold mb-1 text-gray-700">Question {{ loop.index }}:</p>
            <p class="q-text mb-3 text-gray-800">{{ q.question_text }}</p>

            <div class="options space-y-2">
              <label class="block p-2 border rounded-md hover:bg-gray-100">
                <input type="radio" name="{{ q.id }}" value="1" class="mr-2"> {{ q.option1 }}
              </label>
              <label class="block p-2 border rounded-md hover:bg-gray-100">
                <input type="radio" name="{{ q.id }}" value="2" class="mr-2"> {{ q.option2 }}
              </label>
              <label class="block p-2 border rounded-md hover:bg-gray-100">
                <input type="radio" name="{{ q.id }}" value="3" class="mr-2"> {{ q.option3 }}
              </label>
              <label class="block p-2 border rounded-md hover:bg-gray-100">
                <input type="radio" name="{{ q.id }}" value="4" class="mr-2"> {{ q.option4 }}
              </label>
            </div>
          </div>
          {% endfor %}
        </div>

        <!-- Bottom Buttons -->
        <div class="mt-6 flex justify-between items-center">
          <button type="button" id="prevBtn" class="hidden bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition">Previous</button>
          <button type="button" id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Next</button>
          <button type="button" id="submitBtn" class="hidden bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">Submit</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Confirmation Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50" id="confirmModal">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-80">
      <h2 class="text-lg font-semibold mb-2">Submit Exam?</h2>
      <p class="text-gray-600 mb-4">Are you sure you want to submit your answers?</p>
      <div class="flex justify-center gap-3">
        <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" id="confirmYes">Yes, Submit</button>
        <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400" id="confirmNo">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Tailwind Styles for Active States -->
 <!-- Tailwind Styles for Active States (plain CSS, works with CDN) -->
<style>
  /* base look for the nav buttons (so they are visible even without hover) */
  .nav-btn {
    width: 2.5rem;            /* w-10 */
    height: 2.5rem;           /* h-10 */
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.375rem;  /* rounded-md */
    border: 1px solid #d1d5db;/* border-gray-300 */
    color: #374151;           /* text-gray-700 */
    background-color: #e5e7eb;/* bg-gray-200 */
    font-weight: 500;
    transition: background-color .15s ease, color .15s ease, border-color .15s ease;
  }

  .nav-btn:hover {
    background-color: #60a5fa; /* blue-400 */
    color: #ffffff;
  }

  .nav-btn.active {
    background-color: #3b82f6; /* blue-500 */
    color: #ffffff;
    border-color: #2563eb;     /* blue-600 */
  }

  .nav-btn.answered {
    background-color: #22c55e; /* green-500 */
    color: #ffffff;
    border-color: #16a34a;     /* green-600 */
  }

  /* make the nav column vertically scrollable if very long */
  #questionNav .nav-grid {
    display: grid;
    grid-template-columns: repeat(5, auto);
    gap: 0.5rem;
  }

  /* responsive: fewer columns on small screens */
  @media (max-width: 640px) {
    #questionNav .nav-grid {
      grid-template-columns: repeat(5, auto);
    }
  }

  /* Prevent body scroll when sidebar is open on mobile */
  body.sidebar-open {
    overflow: hidden;
  }

  /* Mobile sidebar animation */
  @media (max-width: 767px) {
    body.sidebar-open #sidebar {
      transform: translateX(0);
    }
    
    body.sidebar-open #overlay {
      display: block;
    }
  }
</style>


  <!-- Script -->
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- Modal Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const examForm = document.getElementById("examForm");
      const submitBtn = document.getElementById("submitBtn");
      const modal = document.getElementById("confirmModal");
      const confirmYes = document.getElementById("confirmYes");
      const confirmNo = document.getElementById("confirmNo");

      // Sidebar toggle elements
      const menuToggle = document.getElementById("menuToggle");
      const closeSidebar = document.getElementById("closeSidebar");
      const overlay = document.getElementById("overlay");
      const body = document.body;

      // Modal submit logic
      submitBtn.addEventListener("click", function (e) {
        e.preventDefault();
        modal.style.display = "flex";
      });

      confirmYes.addEventListener("click", function () {
        modal.style.display = "none";
        examForm.submit();
      });

      confirmNo.addEventListener("click", function () {
        modal.style.display = "none";
      });

      window.addEventListener("click", function (e) {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });

      // Sidebar toggle logic (ONLY affects mobile)
      function openSidebar() {
        body.classList.add("sidebar-open");
      }

      function closeSidebarFunc() {
        body.classList.remove("sidebar-open");
      }

      menuToggle.addEventListener("click", openSidebar);
      closeSidebar.addEventListener("click", closeSidebarFunc);
      overlay.addEventListener("click", closeSidebarFunc);

      // Close sidebar when clicking on a question number (mobile only)
      const questionNav = document.getElementById("questionNav");
      questionNav.addEventListener("click", function(e) {
        if (e.target.classList.contains("nav-btn") && window.innerWidth < 768) {
          closeSidebarFunc();
        }
      });
    });
  </script>
</body>
</html>
